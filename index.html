<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stylle.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="container">          
        
        <img src="./Img/logo.png" alt="" />
        <div class="menu">
          <a href="#about">About Us</a>
          <a href="#Contact">Contact Us</a>
        </div>
      </div>
      <div class="name">
        <h1>Rio de Janeiro Airlines</h1>
        <div class="buttons">
          <button class="button">Book a trip</button>
          <button class="button">More About RJ</button>          
        </div>

      </div>

      </nav>
    </header>
    <main>
      <section class="main">
        <h2 class="h2" >Brazil, a lot of reasons for you to come!!!</h2>
        <section class="atractions">
          <figure class="figure">
            <img class="atractions--images" src="./Img/Atractions.jpg" alt="Atractions in Rio">
              <figcaption>Atractions in Rio</figcaption>
            </img>
          </figure>
          <figure class="figure">
            <img class="atractions--images" src="./Img/beaches.jpg" alt="">
              <figcaption>Beaches in Rio</figcaption>
            </img>
          </figure>
          <figure class="figure">
            <img class="atractions--images" src="./Img/other.jpg" alt="">
              <figcaption>Other places in Brazil</figcaption>
            </img>
          </figure>
        </section>      
        <h2 class="h2" >Contact us</h2>
        
      </section>
     <section class="section--form" >
      <h2>Hey there</h2>
      <p class="get_started">Enter the details to get started</p>   
      <div class="form">   
      <form action="post">
        <ul>
          <li>
            <label class="label" for="email">E-mail</label>
            <input type="email" name="email" id="email">
          </li>
          <li>
            <label for="cel">Phone</label>
            <input type="tel" name="cel" id="cel">
          </li>
          <li>
            <input type="submit" value="submit">
          </li>
        </ul>
      </form>
      </div>
     </section>
   
      
    </main>
    <footer class="footer">
      <h2>Made with Hard Work</h2>
      <div class="img--footer">
        <img src="./Img/facebook.svg" alt="">
        <img src="./Img/twitter.svg" alt="">
        <img src="./Img/youtube.svg" alt="">
      </div>
      <p>Copyright 2023</p>
    </footer>
  </body>
</html>
